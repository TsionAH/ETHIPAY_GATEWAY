<!DOCTYPE html>
<html>
<head>
    <title>EthPay - Bank Payment</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .info { background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EthPay - Bank Payment</h1>
        
        <div class="info">
            <h3>Payment Details:</h3>
            <p><strong>Merchant:</strong> {{ merchant }}</p>
            <p><strong>Order ID:</strong> {{ order_id }}</p>
            <p><strong>Amount:</strong> ${{ amount }}</p>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="account">Bank Account Number:</label>
                <input type="text" id="account" name="account" placeholder="e.g., 100035363" required>
            </div>
            
            <div class="form-group">
                <label for="password">Bank Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="info">
                <p><strong>Demo Accounts:</strong></p>
                <ul>
                    <li>Account: 100035363 | Password: bank123</li>
                    <li>Account: 100035364 | Password: secure456</li>
                    <li>Account: 100035365 | Password: test789</li>
                </ul>
            </div>
            
            <button type="submit">Pay Now</button>
        </form>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processing payment...</p>';
            
            try {
                const response = await fetch('/api/bank/process/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_id: '{{ payment_id }}',
                        account_number: account,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 5px;">
                            <h3>Payment Successful!</h3>
                            <p>Transaction ID: ${data.transaction_id}</p>
                            <p>Remaining Balance: $${data.remaining_balance}</p>
                            <button onclick="window.location.href='http://localhost:3000/order-success?transaction_id=${data.transaction_id}'">
                                Return to Store
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px;">
                            <h3>Payment Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px;">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
