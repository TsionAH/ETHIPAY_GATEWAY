services:
  - type: web
    name: ethpay-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ethpay.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://main-frontend.onrender.com,https://ecommerce-frontend.onrender.com,https://ecommerce-backend.onrender.com"
      - key: DATABASE_URL
        value: "sqlite:///db.sqlite3"
    disk:
      name: ethpay-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
