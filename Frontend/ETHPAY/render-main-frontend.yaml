services:
  - type: web
    name: main-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_ECOMMERCE_API_URL
        value: https://ecommerce-backend.onrender.com
      - key: VITE_ETHPAY_API_URL
        value: https://ethpay-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
